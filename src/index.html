<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body data-barba="wrapper">

<main data-barba="container" data-barba-namespace="home">
    <!-- Minimalist UI Overlay -->
    <div class="ui-overlay">
        <div class="ui-top-left">walters studio</div>
        <div class="ui-top-center">
            <div class="index-title">index</div>
            <div class="project-list">
                <div class="project-item" data-project="1">project 1</div>
                <div class="project-item" data-project="2">project 2</div>
                <div class="project-item" data-project="3">project 3</div>
                <div class="project-item" data-project="4">project 4</div>
                <div class="project-item" data-project="5">project 5</div>
                <div class="project-item" data-project="6">project 6</div>
                <div class="project-item" data-project="7">project 7</div>
            </div>
        </div>
        <div class="ui-top-right">about</div>
        <div class="ui-bottom-left">creative studio</div>
        <div class="ui-bottom-center project-description">Project description will appear here when you hover over an image. This area showcases the details and context of each creative work.</div>
        <div class="ui-bottom-right">version 1</div>
    </div>


<div class="slider | js-drag-area">
  <div class="slider__inner | js-slider">
    <div class="slide | js-slide">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-1.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
    <div class="slide | js-slide" style="left: 25%;">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-2.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
    <div class="slide | js-slide" style="left: 50%;">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-3.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
    <div class="slide | js-slide" style="left: 75%;">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-4.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
    <div class="slide | js-slide" style="left: 100%;">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-5.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
    <div class="slide | js-slide" style="left: 125%;">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-6.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
    <div class="slide | js-slide" style="left: 150%;">
      <div class="slide__inner | js-slide__inner">
         <img class="js-slide__img" src="./img/project-7.png" alt="" crossorigin="anonymous" draggable="false">
      </div>
    </div>
  </div>
</div>
</main>

<script type="module" src="./script.js"></script>
</body>
</html>
